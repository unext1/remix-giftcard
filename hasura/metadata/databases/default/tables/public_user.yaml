table:
  name: user
  schema: public
array_relationships:
  - name: memberOfWorkplaces
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: workplace_member
          schema: public
  - name: ownerOfWorkplaces
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: workplace
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - image_url
        - name
        - created_at
        - updated_at
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null

table:
  name: user
  schema: public
array_relationships:
  - name: memberOfWorkplaces
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: workplace_member
          schema: public
  - name: organizations
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: organization
          schema: public
  - name: ownerOfWorkplaces
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: workplace
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email
        - id
        - image_url
        - name
        - updated_at
      filter:
        _or:
          - id:
              _eq: X-Hasura-User-Id
          - memberOfWorkplaces:
              workplace:
                workplaceMembers:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id

table:
  name: workplace_member
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: workplace
    using:
      foreign_key_constraint_on: workplace_id
insert_permissions:
  - role: user
    permission:
      check:
        workplace:
          owner_id:
            _eq: X-Hasura-User-Id
      columns:
        - user_id
        - workplace_id
select_permissions:
  - role: user
    permission:
      columns:
        - user_id
        - workplace_id
      filter:
        _or:
          - user:
              member_of_workplaces:
                user_id:
                  _eq: X-Hasura-User-Id
          - workplace:
              owner_id:
                _eq: X-Hasura-User-Id
          - workplace:
              workplace_members:
                user_id:
                  _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        workplace:
          owner_id:
            _eq: X-Hasura-User-Id

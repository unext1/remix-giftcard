table:
  name: organization
  schema: public
object_relationships:
  - name: address
    using:
      foreign_key_constraint_on: address_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: workplaces
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: workplace
          schema: public
remote_relationships:
  - definition:
      hasura_fields:
        - stripe_account_id
      remote_field:
        GetAccountsAccount:
          arguments:
            account: $stripe_account_id
      remote_schema: stripe
    name: stripeAccount
  - definition:
      hasura_fields:
        - stripe_customer_id
      remote_field:
        GetCustomersCustomer:
          arguments:
            customer: $stripe_customer_id
      remote_schema: stripe
    name: stripeCustomer
  - definition:
      hasura_fields:
        - stripe_customer_id
      remote_field:
        GetSubscriptions:
          arguments:
            customer: $stripe_customer_id
      remote_schema: stripe
    name: stripeSubscription
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        owner_id: x-hasura-User-Id
      columns:
        - address_id
        - email
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - address_id
        - created_at
        - email
        - id
        - name
        - owner_id
        - stripe_account_id
        - stripe_customer_id
        - stripe_subscription_id
        - stripe_subscription_status
        - updated_at
      filter:
        _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - workplaces:
              workplaceMembers:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - address_id
        - email
        - name
        - stripe_account_id
        - stripe_customer_id
        - stripe_subscription_id
        - stripe_subscription_status
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id

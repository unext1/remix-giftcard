table:
  name: organization
  schema: public
object_relationships:
  - name: address
    using:
      foreign_key_constraint_on: address_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: workplaces
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          name: workplace
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        owner_id: x-hasura-User-Id
      columns:
        - address_id
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - stripe_account_id
        - stripe_customer_id
        - stripe_subscription_id
        - stripe_subscription_status
        - created_at
        - updated_at
        - address_id
        - id
        - owner_id
      filter:
        _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - workplaces:
              workplaceMembers:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - address_id
        - name
        - stripe_account_id
        - stripe_customer_id
        - stripe_subscription_id
        - stripe_subscription_status
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id

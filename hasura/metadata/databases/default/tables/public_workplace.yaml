table:
  name: workplace
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: workplaceInvitations
    using:
      foreign_key_constraint_on:
        column: workplace_id
        table:
          name: workplace_invitation
          schema: public
  - name: workplaceMembers
    using:
      foreign_key_constraint_on:
        column: workplace_id
        table:
          name: workplace_member
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        owner_id: x-hasura-User-Id
      columns:
        - organization_id
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - title
        - owner_id
      filter:
        _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - workplaceMembers:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - organization_id
        - title
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
